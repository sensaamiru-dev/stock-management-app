<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Stock APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Faruma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>ސްޓޮކް ރިކުސްޓް</header>

<div class="page-container">

  <div class="page-top-bar">
    <h2>ސްޓޮކް ރިކުސްޓް</h2>
    <button id="newRequestBtn">+ އައު ރިކުސްޓް</button>
  </div>

  <input type="text" id="searchBox" placeholder="ހޯދާ..." class="search-input">

  <table class="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>ފޯމް ނަންބަރ</th>
        <th>ތާރީޚް</th>
        <th>ބޭނުންވާ ސްޓާފް</th>
        <th>ސްޓޭޓަސް</th>
        <th>އެކްޝަންސް</th>
      </tr>
    </thead>
    <tbody id="requestTable"></tbody>
  </table>

</div>

<!-- Modal -->
<div class="modal" id="requestModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h3>އެދޭ ތަކެތި</h3>

    <div id="itemsContainer"></div>

    <button id="addItemBtn">+ އައު އައިޓަމް</button>

    <div class="form-group">
      <label>ރިމާކްސް</label>
      <textarea id="remarks"></textarea>
    </div>

    <div class="form-group">
      <label>ސުޕަރވައިޒަރ</label>
      <select id="supervisor">
        <option>އަޙްމަދު</option>
        <option>ޢަލީ</option>
        <option>ފާތިމާ</option>
      </select>
    </div>

    <div class="modal-actions">
      <button class="cancel-btn" id="cancelBtn">ކެންސަލް</button>
      <button class="submit-btn" id="submitBtn">ސަބްމިޓް</button>
    </div>
  </div>
</div>

<script src="stock-request.js"></script>
</body>
</html>
