<!DOCTYPE html>
<html lang="dv">
<head>
  <meta charset="UTF-8">
  <title>ސްޓޮކް ކަނޑައެޅު</title>
  <link href="https://fonts.googleapis.com/css2?family=Faruma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>ސްޓޮކް މެނޭޖްމަންޓް އެޕް</header>
<div class="main-container">
  <div class="sidebar">
    <a href="index.html">ޑެޝްބޯޑް</a>
    <a href="stock-items.html" class="active">ސްޓޮކް ކަނޑައެޅު</a>
    <a href="stock-request.html">ސްޓޮކް ރިކުސްޓް</a>
    <a href="stock-in.html">ސްޓޮކް IN</a>
    <a href="stock-out.html">ސްޓޮކް OUT</a>
    <a href="staff.html">ސްޓާފް</a>
    <a href="reports.html">ރިޕޯޓް</a>
    <a href="settings.html">ސެޓިންގް</a>
  </div>

  <div class="content">
    <h2>ސްޓޮކް ކަނޑައެޅު</h2>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="އައިޓަމް ނަން ސަރޗް">

    <!-- Stock Table -->
    <table id="stock-table">
      <thead>
        <tr>
          <th>އައިޓަމް ނަން</th>
          <th>މިވަގުތު ހުރި</th>
          <th>ޖުމްލަ ވެއްދި</th>
          <th>ޖުމްލަ ނެގި</th>
          <th>އެލާޓް ލެވަލް</th>
          <th>ސްޓޭޓަސް</th>
          <th>އެކްޝަންސް</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
<script>
  // Render stock table for this page
  function renderStockItems(){
    const tbody = document.querySelector('#stock-table tbody');
    tbody.innerHTML = '';
    stockItems.forEach((item, index) => {
      const totalIn = item.qty || 0;
      const totalOut = item.out || 0;
      const alertLevel = totalIn <= 5 ? 'Low' : 'Normal';
      const status = totalIn <= 5 ? 'ލޯ ސްޓޯކް' : 'ނޮރމަލް';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td>${totalIn}</td>
        <td>${totalOut}</td>
        <td>${alertLevel}</td>
        <td>${status}</td>
        <td>
          <button class="action-btn edit" onclick="editItem(${index})">އެޑިޓް</button>
          <button class="action-btn delete" onclick="deleteItem(${index})">ޑިލީޓް</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Initial render
  renderStockItems();

  // Search functionality
  const searchBar = document.getElementById('search-bar');
  searchBar.addEventListener('input', function(){
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#stock-table tbody tr');
    rows.forEach(row => {
      const name = row.cells[0].innerText.toLowerCase();
      row.style.display = name.includes(filter) ? '' : 'none';
    });
  });

  // Update table whenever stock changes
  function updateStockTable(){
    renderStockItems();
    updateDashboard();
  }

  // Override original functions to refresh table
  const originalStockIn = stockIn;
  stockIn = function(item, qty){
    originalStockIn(item, qty);
    updateStockTable();
  }

  const originalStockOut = stockOut;
  stockOut = function(item, qty){
    if(originalStockOut(item, qty)){
      updateStockTable();
    }
  }

  const originalAddStockItem = addStockItem;
  addStockItem = function(){
    originalAddStockItem();
    updateStockTable();
  }

  const originalEditItem = editItem;
  editItem = function(index){
    originalEditItem(index);
    updateStockTable();
  }

  const originalDeleteItem = deleteItem;
  deleteItem = function(index){
    originalDeleteItem(index);
    updateStockTable();
  }
</script>
</body>
</html>
